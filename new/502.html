<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/webp" href="https://cdn.mitelis.net/favicon.webp">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>502 - Bad Gateway | Powered by mitelis.net</title>
    <script>
        (function() {
            const ru = {
                title: "Ошибка шлюза",
                subtitle: "Сервер временно недоступен. Попробуйте позже",
                contact: "Если у вас возникли проблемы, напишите нам - support@mitelis.net"
            };
            const en = {
                title: "Bad Gateway",
                subtitle: "The server is temporarily unavailable. Please try again later",
                contact: "If you have any issues please write to us - support@mitelis.net"
            };
            const lang = (navigator.language || "").toLowerCase();
            const t = (lang.startsWith("ru") || lang.startsWith("uk") || lang.startsWith("be") || lang.startsWith("kk") || lang.startsWith("ky")) ? ru : en;
            document.addEventListener("DOMContentLoaded", function() {
                const set = (id, val) => { const el = document.getElementById(id); if (el) el.textContent = val; };
                set("error-title", t.title);
                set("error-subtitle", t.subtitle);
                set("error-contact", t.contact);
            });
        })();
    </script>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    html, body {
        min-height: 100vh;
        overflow: hidden;
    }
    body{
        font-family: 'Unbounded', sans-serif;
        color: white;
        background: linear-gradient(180deg, #000000 0%, #4A1F00 100%);
        font-size: 24px;
        line-height: 1.25;
    }
    body::after {
        content: "";
        position: absolute;
        inset: 0;
        background: url("https://cdn.mitelis.net/noise.png") repeat;
        mix-blend-mode: soft-light;
        opacity: 0.3;
        pointer-events: none;
    }
    h1 {
        font-size: 96px;
    }
    h2 {
        font-size: 40px;
        font-weight: normal;
    }
    span {
        font-weight: 300;
    }
    .w {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        max-width: 640px;
        height: 100%;
        display: flex;
        flex-direction: column;
        padding: 120px 0;
        justify-content: center;
    }
    .h {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        height: 120px;
        max-width: 640px;
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgba(255, 255, 255, 0.01);
        border-radius: 0 0 80px 80px;
        isolation: isolate;
    }
    .h::before {
        content: "";
        position: absolute;
        inset: 0;
        height: 120px;
        max-width: 640px;
        border-radius: inherit;
        padding: 1px;
        background: linear-gradient(
                180deg,
                rgba(153, 153, 153, 0.1),
                rgba(255, 255, 255, 0.5)
        );
        -webkit-mask:
                linear-gradient(#000 0 0) content-box,
                linear-gradient(#000 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        pointer-events: none;
    }
    .i {
        text-align: center;
        align-items: center;
    }
    .s {
        text-align: center;
        display: flex;
        flex-direction: column;
        gap: 24px;
        width: 100%;
        position: absolute;
        bottom: 0;
        padding-bottom: 4rem;
    }
    .f {opacity: 50%}
    .g {text-shadow: 0 0 1.25em #FFFFFFA0}
    .l {
        position: absolute;
        left: 0;
        height: 100vh;
        width: inherit;
        mix-blend-mode: hard-light;
        z-index: -1;
    }
    .r {
        position: absolute;
        right: 0;
        height: 100vh;
        width: inherit;
        mix-blend-mode: plus-lighter;
        filter: contrast(150%);
        z-index: -1;
    }
    .lb {
        position: absolute;
        height: 1em;
        width: 1em;
        border-radius: 50%;
        font-size: 90vw;
        background: #CA6C6C;
        filter: blur(10vw);
        mix-blend-mode: overlay;
        right: -0.8em;
        bottom: -0.5em;
        z-index: -1;
    }
    .lb2 {
        position: absolute;
        height: 1em;
        width: 1em;
        border-radius: 50%;
        font-size: 40vw;
        background: #FF0004;
        filter: blur(4vw);
        mix-blend-mode: difference;
        left: -0.4em;
        bottom: -0.4em;
        z-index: -1;
    }
    .lb3 {
        position: absolute;
        height: 1em;
        width: 1em;
        border-radius: 50%;
        font-size: 50vw;
        background: #F00;
        filter: blur(10vw);
        mix-blend-mode: overlay;
        right: -0.6em;
        bottom: -0.5em;
        z-index: -1;
    }
    @media (max-width: 768px) {
        h1 {
            font-size: 40px;
            line-height: 1.1;
        }

        h2 {
            font-size: 22px;
            line-height: 1.3;
        }

        span {
            font-weight: 400;
            font-size: 16px;
        }
        .s {padding-left: 1rem; padding-right: 1rem; gap: 1rem;}
        .r {display: none;}
        .l { display: none;}
        .lb, .lb2, .lb3 { filter: blur(50vw);}
        .overflow {
            display: none;
        }
    }
</style>
